<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="format-detection" content="email=no" />
		<meta name="apple-touch-fullscreen" content="yes" />
		<!--<meta name="data-spider" content="user_login" />-->
		<title>登录/注册</title>
		<link rel="stylesheet" type="text/css" href="../../static/font-awesome-4.7.0/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/public.css" />
		<link rel="stylesheet" type="text/css" href="../../css/register.css" />
	</head>

	<body>
		<!--第一步，输入手机号-->
		<div class="firstStep">
			<h3>填写手机号</h3>
			<ul>
				<li>
					<span class="label zoneNum">+86</span>
					<span class="country">中国</span>
				</li>
				<li>
					<span class="label phoneNum">手机号</span>
					<input type="tel" name="" id="phoneNum" value="" autocomplete="off" placeholder="填写手机号码" maxlength="11" />
					<i class="fa fa-times-circle phoneNum" aria-hidden="true"></i>
				</li>
			</ul>
			<div class="button nextButton">
				<button>下一步</button>
			</div>
			<div class="protocol"><label></label>已阅读并同意
				<a href="">《点盈商城买家服务协议》</a>
			</div>
		</div>
		
		<!--第二步，填写验证码-->
		<div class="secondStep">
			<h3>短信已发送，请设置密码</h3>
			<h4>+<span>86</span>&nbsp;&nbsp;<a class="tel">12345654321</a></h4>
			<ul>
				<li>
					<span class="label verify">验证码</span>
					<input type="tel" name="" id="verify" value="" autocomplete="off" placeholder="6位验证码" maxlength="6" />
					<div class="getVerify"><a>获取验证码</a></div>
					<i class="fa fa-times-circle verify" aria-hidden="true"></i>
				</li>
				<li>
					<span class="label setPassword">设置密码</span>
					<input type="password" name="" id="setPassword" value="" autocomplete="off" placeholder="6-16位登录密码" maxlength="16" />
					<i class="fa fa-times-circle setPassword" aria-hidden="true"></i>
				</li>
			</ul>

			<div class="button registerbutton">
				<button>注册</button>
			</div>

			<p class="assist receiveNothing">
				<a href="#">收不到验证码？</a>
			</p>
		</div>
		
	<script src="../../js/common/jquery-3.0.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/common/effect.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/entry/register.js" type="text/javascript" charset="utf-8"></script>	
	</body>

</html>
